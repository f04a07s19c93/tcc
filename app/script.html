<script>
    let comando
    let opcoes = []
    let codigos = []
    codigos['main'] = []

    


    function adicionar(termo, indice) {
        codigos['main'].splice(indice, 0, termo);
        console.log(codigos)
    }

    function app() {
        if (!opcoes['navegadorOuNode'])
            opcoes['navegadorOuNode'] = prompt('navegadorOuNode')
        if (!opcoes['importarOuNovo'])
            opcoes['importarOuNovo'] = prompt('importarOuNovo')
        comando = prompt('comando')
        if (comando == 'adicionar') {
            let termo = prompt('termo')
            let indice = prompt('indice')
            adicionar(termo, indice)
        }
        if (comando == 'sair') {
            return
        } else {
            app(opcoes)
        }
        comando = ''
    }
    app()
</script>
