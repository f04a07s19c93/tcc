<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>Eventos de navegador</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script type="text/javascript" charset="utf-8">
        
            $(document).ready(function(){
                var ex = $('.ex1');
                var ex2 = $('.ex2');
                var button = $(':button');
                
                /*
                
                button.click(function(){
                   ex.fadeOut('slow'); 
                }).dblclick(function(){
                    
                    ex.fadeIn('slow');
                    
                });
                
                
                button.click(function(){
                    ex.fadeTo('slow',0.5);
                    
                });
                */
                button.click(function(){
                    ex.fadeTo(3000,0.4,function(){
                        ex2.fadeTo('slow',0.3);
                    });
                    
                    
                });
                
            });
        
        
           
            
        </script>
        <style type="text/css" media="all">
            body{
                font:14px;
                
            }
            
            .ex1, .ex2{
                width:460px;
                padding:20px;
                background:#1e90ff;
                margin:0 auto;
                text-align:center;
                color:#fff;
                margin-bottom:5px;
                
            }
            
            
            button,p, input{
                display:block;
                width:460px;
                padding:5px;
                background:#000;
                margin:0 auto;
                text-align:center;
                color:#fff;
                border:5px solid #ccc;
                margin-top:10px;
                left:50%;
                
            }
            
            
        </style>
    </head>
    <body>
    <div class="ex1">
        Aguardando Ação
    </div>
    
    <div class="ex2">
        Aguardando Ação2
    </div>
    
    <button type="button">Botão</button>
    
       
    </body>
</html>
