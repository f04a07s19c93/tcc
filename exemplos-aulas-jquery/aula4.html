<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>Seletores Hier√°rquicos</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script type="text/javascript" charset="utf-8">
            $(document).ready(function(){
                
                $('h2').css('margin','0');
                $('p').css({margin: '0', color: 'blue'});
                $('.div1').css({'margin-bottom':'20px',background:'#ccc'});
                //filhas
                $('.div1 span').hide()
                .delay('1000')
                .fadeIn(1000)
                .css({'color':'green','font-size':'15px'});
                $('.div1 h2').hide()
                .css({'font-size':'50px', 'color': 'red'})
                .fadeIn(800);
                
                
                
                $('.div1 > span').css({color:'red'});
                
                
                
                //primeiro elemento
                
                $('.p1 + p').css({'font-size':'25px'});
                
                $('.p1 ~ p').css({'font-size':'25px' , 'color':'black'});
                
                
                
                $('h2').click(function(){
                    $('.div1 h2').hide()
                    .delay('500')
                    .fadeIn(800);
                });
                
                
            });
            
             
        </script>
        
    </head>
    <body>
        <div class="div1">
        <h2>H2 filho de Div1</h2>
        <p>p filho de div1 <span>SPAN filho de P</span></p>
        <span>Span filho de direto div1</span>
        
            
        </div>
        <h2>H2 fora de Div1</h2>
        <p class="p1">P1 fora de Div1</p>
        <p>P2 fora de Div1</p>
        <p>P3 fora de Div1</p>
        
    </body>
</html>
