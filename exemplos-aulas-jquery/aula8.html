<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>Aula8</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        
        <script type="text/javascript" charset="utf-8">
        
        $('body').ready(function(){
                var tenso = $('.tenso');
                
                tenso.text("");
                
                
                $('.place').each(function(){
                    var place = $(this).attr('title');
                    var input = $(this);
                    
                    input.val(place);
                    input.css({'color':'#ccc'});
                    input.focusin(function(){
                       input.css({'color':'#000'});
                       if(input.val() == place){
                           input.val('');
                       }
                       
                       
                        
                    });
                    input.focusout(function(){
                        if(input.val() == ''){
                            input.css({'color':'#ccc'});
                            input.val(place);
                            
                        }
                        
                        
                    });
                    
                });
                
                
            var ex = $('.ex1');
            var rec;
            
            $('.ev1').blur(function(){
                ex.text("Saida do campo: "+$ (this).attr("name"));
                
            });
            
            
            $('.ev1').focus(function(){
                ex = $('.ev1').attr('title');
                rec = $('.ex1');
                rec.text(ex);
            }).keyup(function(){
                if($(this).val() == 'pontocom'){
                    $('.ev2').focus();
                }
            });
            
            
            $('.ev1').change(function(){
                rec.text("Campo Alterado: "+$ (this).val());
                
            });
            
            
            $('.selecionar').click(function(){
                $('.ev3').select();
                $('form').submit(function(){
                    return false;
                })
                
            });
            
            
            
            
                
        });                
                
                
            
        </script>
        
        
        
           <style type="text/css" media="all">
               body{
                font:14px;
                
            }
            
            .ex1{
                width:460px;
                padding:20px;
                background:#1e90ff;
                margin:0 auto;
                text-align:center;
                color:#fff;
                
            }
            
            label{
                display:block;
                margin:10px 0;
                padding:10px;
                background:#f8f8ff;
                
            }
            
            
            input, textarea{
                padding:5px;
                width:450px;
                
            }
            
            button{
                width:465px;
            }
        </style>
        
        
        
    </head>
    <body>
        
        
            <div class="ex1">Aguardando</div>
        <p class="tenso"></p>
        <form action="" method="post" accept-charset="utf-8">
        
            <label for="">
                <input type="text" name="nome" class="place ev1" id="" value="" title="Digite o nome"  />
                <!-- placeholder="DIgite seu nome" -->
            </label>
            
            <label for="">
                <input type="text" name="email" class="place ev2" id="" value="" title="Aqui é o nome"/>
            </label>
            
            <label for="">
                <input type="text" name="cidade" class="place" id="" value="" title="Aqui é o nome"/>
            </label>
            
            <label for="">
                <textarea name="" id="" rows="8" cols="40" class="key ev3" title="Digite o texto"></textarea>
            </label>
            
            <label for="">
                <button class="selecionar">Selecionar</button>
                <button>Enviar</button>
            </label>
        </form>
        
        
    </body>
</html>
